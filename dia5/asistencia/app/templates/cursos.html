{% extends 'layout.html' %}
{% from 'bootstrap5/form.html' import render_form %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>CURSOS</h1>
                <table class="table table-dark table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                    </tr>
                    </thead>
                    <tbody>
                        {%for curso in cursos%}
                            <tr>
                                <th scope="row">{{curso.id}}</th>
                                <td>{{curso.nombre}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{render_form(form)}}
        </div>
    </div>
</div> 

{% endblock %}
