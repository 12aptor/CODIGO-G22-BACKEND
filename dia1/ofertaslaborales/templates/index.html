            <div class="card" style="width: 18rem;">
                <img src="{{oferta.imagen}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{oferta.titulo}}</h5>
                  <p class="card-text">{{oferta.descripcion}}</p>
                  <a href="#" class="btn btn-primary">MAS INFO...</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
